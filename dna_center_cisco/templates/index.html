<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DNA Center Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        button {
            background: #0070f3;
            color: #fff;
            border: none;
            padding: 0.7rem 2rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>DNA Center Authentication</h2>
        <form method="post">
            {% csrf_token %}
            <div style="margin-bottom: 1rem;">
                <input type="text" name="username" placeholder="Username" required style="padding:0.5rem;width:80%;border-radius:4px;border:1px solid #ccc;">
            </div>
            <div style="margin-bottom: 1rem;">
                <input type="password" name="password" placeholder="Password" required style="padding:0.5rem;width:80%;border-radius:4px;border:1px solid #ccc;">
            </div>
            <button type="submit">Start Authentication</button>
        </form>
    </div>
</body>
</html>
